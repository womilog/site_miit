{% extends 'index_prepody.html' %}

{% block prepody_content %}
<div class="d-flex justify-content-between flex-wrap mb-5">
    {% for prepod in posts %}
    <div class="card my-4 shadow">
        {% if prepod.photo %}
        <img src="{{ prepod.photo.url }}" class="card-img-top" width="300px" height="300px">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ prepod.name }}</h5>
            <h6 class="card-titlt">Кликуха: {{ prepod.nickname }}</h6>
            <p class="card-text">{{ prepod.content|truncatewords:15 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <a href="{{ prepod.get_absolute_url }}" class="btn btn-outline-dark">Посмотреть</a>
                <span class="text-muted">{{ prepod.time_create }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
